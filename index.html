<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Timesheet Inc</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="logo">Employee Timesheet <span class="make-red">Inc</span></h1>
    </header>
    
    <main>
        <p>Directions: Employee Timesheet is a time tracking app to easily track and manage employees work hours. To get started simply fill out the form and click save. </p>
        <div class="main-content">
            <button class="add-employee-btn"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg> Add Employee</button>    

            <form action="index.html" method="post">
                <h1>Add Employee Info</h1>
                <h1 class="close">X</h1>

                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>


                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>

                <label for="role">Role:</label>
                <input type="text" name="role" id="role" required>
                
                <button type="submit">Save</button>
            </form>

            <ul>
            </ul>      
        </div>
          
    </main>
    

    <footer><small>&copy;2020 Employee Timesheet Inc All Rights Reserved</small></footer>

    <script src="app.js"></script>
</body>
</html>
